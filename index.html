<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIG-IP Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0f172a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        #quiz-container {
            background: #ffffff;
            padding: 45px;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 550px;
            text-align: center;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            color: #1e293b;
            margin-bottom: 12px;
            font-size: 32px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        h3 {
            color: #334155;
            margin: 20px 0;
            font-size: 20px;
            line-height: 1.6;
            font-weight: 600;
        }

        p {
            color: #64748b;
            margin-bottom: 20px;
            font-size: 15px;
            font-weight: 500;
        }

        /* Input Styling */
        input {
            width: 100%;
            padding: 14px 16px;
            margin: 10px 0;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: #f8fafc;
            color: #1e293b;
            font-weight: 500;
        }

        input:focus {
            outline: none;
            border-color: #3b82f6;
            background: #ffffff;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        input::placeholder {
            color: #94a3b8;
            font-weight: 500;
        }

        /* Button Styling */
        .primary-btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
            margin-top: 10px;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.25);
        }

        .primary-btn:hover {
            background: #2563eb;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(59, 130, 246, 0.35);
        }

        .primary-btn:active {
            transform: translateY(0);
        }

        /* Option Button Styling */
        .option-btn {
            display: block;
            width: 100%;
            padding: 16px 18px;
            margin: 10px 0;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            background: #f8fafc;
            cursor: pointer;
            text-align: left;
            font-size: 15px;
            color: #334155;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .option-btn:hover {
            border-color: #3b82f6;
            background: #eff6ff;
            transform: translateX(4px);
        }

        .option-btn:active {
            transform: translateX(2px);
        }

        .selected {
            background: #3b82f6;
            color: white;
            border-color: #3b82f6;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.25);
        }

        #next-btn {
            background: #10b981;
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 25px;
            display: none;
            font-size: 15px;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.25);
        }

        #next-btn:hover {
            background: #059669;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(16, 185, 129, 0.35);
        }

        #next-btn:active {
            transform: translateY(0);
        }

        #next-btn.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hidden {
            display: none;
        }

        /* Loader Styling */
        .loader {
            border: 4px solid #e2e8f0;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            animation: spin 0.8s linear infinite;
            margin: 25px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Screen-specific styling */
        #registration-screen h2 {
            margin-bottom: 8px;
        }

        #registration-screen > p {
            margin-bottom: 30px;
        }

        #result-screen h2 {
            margin-bottom: 20px;
        }

        #score-text {
            font-size: 52px;
            font-weight: 700;
            color: #10b981;
            margin: 25px 0;
            animation: slideUp 0.6s ease-out;
        }

        #setup-screen {
            padding: 40px 20px;
        }

        #setup-screen p {
            font-size: 16px;
            margin-bottom: 15px;
        }

        /* Question counter */
        #question-counter {
            font-size: 12px;
            color: #94a3b8;
            margin-bottom: 15px;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            #quiz-container {
                padding: 30px 20px;
                border-radius: 16px;
            }

            h2 {
                font-size: 28px;
            }

            h3 {
                font-size: 18px;
            }

            input, .option-btn, .primary-btn, #next-btn {
                padding: 12px 14px;
                font-size: 14px;
            }

            #score-text {
                font-size: 40px;
            }
        }

        /* Accessibility improvements */
        .primary-btn:focus, #next-btn:focus, .option-btn:focus, input:focus {
            outline: 2px solid #3b82f6;
            outline-offset: 2px;
        }

        /* Screen animations */
        #registration-screen, #setup-screen, #quiz-screen, #result-screen {
            animation: slideUp 0.4s ease-out;
        }
        #header {
            width: 100%;
            height: 100px;
            display: flex;
            padding-left: 15px;
            padding-right: 15px;
            padding-top: 5px;
            justify-content: space-between;
            position: absolute;
            top: 0;
        }
        #x, #y {
            width: 100px;
            height: 100%;
        }
        #z, #zz {
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="header">
        <div id="x">
            <img src="image2.png" id="zz" alt="">
            
        </div>
        <div id="y">
            <img src="file1.png" id="z" alt="">
        </div>
    </div>
    <div id="quiz-container">
        <div id="registration-screen">
            <h2>SIG-IP Quiz</h2>
            <p>Enter your details to begin</p>
            <input type="text" id="student-name" placeholder="Full Name" required>
            <input type="text" id="student-roll" placeholder="Roll Number" required>
            <button class="primary-btn" onclick="startQuizProcess()">Start Quiz</button>
        </div>

        <div id="setup-screen" class="hidden">
            <h2>SIG-IP Quiz</h2>
            <p>Generating questions...</p>
            <div class="loader"></div>
        </div>

        <div id="quiz-screen" class="hidden">
            <div id="question-counter"></div>
            <h3 id="question-text"></h3>
            <div id="options-container"></div>
            <button id="next-btn" onclick="nextQuestion()">Next Question</button>
        </div>

        <div id="result-screen" class="hidden">
            <h2>Quiz Completed</h2>
            <p>Your Score</p>
            <p id="score-text"></p>
            <button onclick="location.reload()" class="primary-btn">Restart Quiz</button>
        </div>
    </div>

    <script>
        let currentQuestion = 0;
        let score = 0;
        let selectedAnswer = null;
        let questions = [];

        const quizData = [
            {
                question: "What is the capital of France?",
                options: ["London", "Berlin", "Paris", "Madrid"],
                correct: 2
            },
            {
                question: "Which planet is known as the Red Planet?",
                options: ["Venus", "Mars", "Jupiter", "Saturn"],
                correct: 1
            },
            {
                question: "What is the largest ocean on Earth?",
                options: ["Atlantic", "Indian", "Arctic", "Pacific"],
                correct: 3
            },
            {
                question: "Who wrote Romeo and Juliet?",
                options: ["Jane Austen", "William Shakespeare", "Mark Twain", "Charles Dickens"],
                correct: 1
            },
            {
                question: "What is the smallest prime number?",
                options: ["0", "1", "2", "3"],
                correct: 2
            }
        ];

        function startQuizProcess() {
            const name = document.getElementById('student-name').value.trim();
            const roll = document.getElementById('student-roll').value.trim();
            
            if (!name || !roll) {
                alert('Please enter both name and roll number');
                return;
            }

            document.getElementById('registration-screen').classList.add('hidden');
            document.getElementById('setup-screen').classList.remove('hidden');

            setTimeout(() => {
                questions = quizData;
                loadQuestion();
                document.getElementById('setup-screen').classList.add('hidden');
                document.getElementById('quiz-screen').classList.remove('hidden');
            }, 2000);
        }

        function loadQuestion() {
            const question = questions[currentQuestion];
            const totalQuestions = questions.length;
            
            document.getElementById('question-counter').textContent = `Question ${currentQuestion + 1} of ${totalQuestions}`;
            document.getElementById('question-text').textContent = `${currentQuestion + 1}. ${question.question}`;

            const container = document.getElementById('options-container');
            container.innerHTML = '';
            selectedAnswer = null;
            document.getElementById('next-btn').classList.remove('show');

            question.options.forEach((option, index) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = option;
                btn.onclick = () => selectAnswer(index);
                container.appendChild(btn);
            });
        }

        function selectAnswer(index) {
            selectedAnswer = index;
            const buttons = document.querySelectorAll('.option-btn');
            buttons.forEach(btn => btn.classList.remove('selected'));
            buttons[index].classList.add('selected');
            document.getElementById('next-btn').classList.add('show');

            if (index === questions[currentQuestion].correct) {
                score++;
            }
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < questions.length) {
                loadQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            document.getElementById('quiz-screen').classList.add('hidden');
            document.getElementById('result-screen').classList.remove('hidden');
            const percentage = (score / questions.length) * 100;
            document.getElementById('score-text').textContent = `${score}/${questions.length} (${percentage.toFixed(1)}%)`;
        }
    </script>
</body>
</html>
