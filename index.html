<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIG-IP Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0f172a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        #quiz-container {
            background: #ffffff;
            padding: 45px;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 550px;
            text-align: center;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            color: #1e293b;
            margin-bottom: 12px;
            font-size: 32px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        h3 {
            color: #334155;
            margin: 20px 0;
            font-size: 20px;
            line-height: 1.6;
            font-weight: 600;
        }

        p {
            color: #64748b;
            margin-bottom: 20px;
            font-size: 15px;
            font-weight: 500;
        }

        /* Input Styling */
        input {
            width: 100%;
            padding: 14px 16px;
            margin: 10px 0;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: #f8fafc;
            color: #1e293b;
            font-weight: 500;
        }

        input:focus {
            outline: none;
            border-color: #3b82f6;
            background: #ffffff;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        /* Button Styling */
        .primary-btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
            margin-top: 10px;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.25);
        }

        .primary-btn:hover {
            background: #2563eb;
            transform: translateY(-2px);
        }

        .option-btn {
            display: block;
            width: 100%;
            padding: 16px 18px;
            margin: 10px 0;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            background: #f8fafc;
            cursor: pointer;
            text-align: left;
            font-size: 15px;
            color: #334155;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .option-btn:hover {
            border-color: #3b82f6;
            background: #eff6ff;
            transform: translateX(4px);
        }

        .selected {
            background: #3b82f6 !important;
            color: white !important;
            border-color: #3b82f6 !important;
        }

        #next-btn {
            background: #10b981;
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 25px;
            display: none;
            font-size: 15px;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
        }

        .hidden {
            display: none;
        }

        .loader {
            border: 4px solid #e2e8f0;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            animation: spin 0.8s linear infinite;
            margin: 25px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #header {
            width: 100%;
            height: 100px;
            display: flex;
            padding: 5px 15px 0 15px;
            justify-content: space-between;
            position: absolute;
            top: 0;
        }
        
        #zz, #z { height: 100%; }
    </style>
</head>
<body>
    <div id="header">
        <div id="x"><img src="image2.png" id="zz" alt=""></div>
        <div id="y"><img src="file1.png" id="z" alt=""></div>
    </div>

    <div id="quiz-container">
        <div id="registration-screen">
            <h2>SIG-IP Quiz</h2>
            <p>Enter your details to begin</p>
            <input type="text" id="student-name" placeholder="Full Name" required>
            <input type="text" id="student-roll" placeholder="Roll Number" required>
            <button class="primary-btn" id="start-btn" onclick="startQuizProcess()">Start Quiz</button>
        </div>

        <div id="setup-screen" class="hidden">
            <h2>SIG-IP Quiz</h2>
            <p id="setup-text">Verifying your details...</p>
            <div class="loader"></div>
        </div>

        <div id="quiz-screen" class="hidden">
            <p id="timer" style="font-weight:bold; color:#d9534f; margin-bottom: 10px;"></p>
            <div id="question-counter"></div>
            <h3 id="question-text"></h3>
            <div id="options-container"></div>
            <button id="next-btn" onclick="nextQuestion()">Next Question</button>
        </div>

        <div id="result-screen" class="hidden">
            <h2>Thank You!</h2>
            <p>Your responses have been recorded.</p>
            <button onclick="location.reload()" class="primary-btn">Restart Quiz</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
